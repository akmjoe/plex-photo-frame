<div>
    <div id="datetime" ng-if="cfg.slideshow.displayTime">
        <div id="date" ng-bind="currentDate | date:'fullDate'"></div>
        <div id="time" ng-bind="currentDate | date:'HH:mm'"></div>
    </div>
    <img ng-src="{{imageSrc}}"
         ng-animate-swap="imageSrc"
         width="{{imageWidth}}"
         height="{{imageHeight}}"
         class="animated"/>
</div>
